<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShiftBalance - כניסה למערכת</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rubik', -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
        }

        .login-card {
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #2563EB, #7C3AED);
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
            margin-bottom: 20px;
        }

        .app-title {
            font-size: 28px;
            font-weight: 700;
            color: #1F2937;
            margin-bottom: 8px;
        }

        .app-subtitle {
            font-size: 16px;
            color: #6B7280;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #E5E7EB;
            border-radius: 10px;
            font-size: 16px;
            font-family: 'Rubik', sans-serif;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #2563EB;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .input-icon {
            position: relative;
        }

        .input-icon .icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
        }

        .input-icon input {
            padding-right: 48px;
        }

        .btn-primary {
            width: 100%;
            padding: 14px 20px;
            background: linear-gradient(135deg, #2563EB, #7C3AED);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a {
            color: #2563EB;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #E5E7EB;
        }

        .divider span {
            background: white;
            padding: 0 16px;
            position: relative;
            color: #9CA3AF;
            font-size: 14px;
        }

        .register-section {
            text-align: center;
        }

        .register-title {
            color: #6B7280;
            font-size: 14px;
            margin-bottom: 12px;
        }

        .btn-secondary {
            width: 100%;
            padding: 14px 20px;
            background: white;
            color: #374151;
            border: 2px solid #E5E7EB;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-secondary:hover {
            background: #F9FAFB;
            border-color: #D1D5DB;
        }

        .error-message {
            background: #FEE2E2;
            color: #B91C1C;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 30px 20px;
            }

            .app-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="logo-section">
                <div class="logo">📅</div>
                <h1 class="app-title">ShiftBalance</h1>
                <p class="app-subtitle">ניהול משמרות חכם</p>
            </div>

            <div class="error-message" id="error">
                שם משתמש או סיסמה לא נכונים
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">מספר טלפון</label>
                    <div class="input-icon">
                        <input type="tel" class="form-input" placeholder="050-1234567" pattern="[0-9]{10}" required>
                        <span class="icon">📱</span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">סיסמה</label>
                    <div class="input-icon">
                        <input type="password" class="form-input" placeholder="הזן סיסמה" required minlength="8">
                        <span class="icon">🔒</span>
                    </div>
                </div>

                <button type="submit" class="btn-primary">
                    כניסה למערכת
                </button>
            </form>

            <div class="forgot-password">
                <a href="#">שכחתי סיסמה</a>
            </div>

            <div class="divider">
                <span>או</span>
            </div>

            <div class="register-section">
                <p class="register-title">עובד חדש? קיבלת קוד הרשמה?</p>
                <button class="btn-secondary" onclick="showRegisterPrompt()">
                    הרשמה עם קוד
                </button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Simulate login
            alert('מתחבר למערכת...');
        });

        function showRegisterPrompt() {
            const token = prompt('הזן את קוד ההרשמה שקיבלת:');
            if (token) {
                alert(`ממשיך להרשמה עם קוד: ${token}`);
            }
        }
    </script>
</body>
</html>
